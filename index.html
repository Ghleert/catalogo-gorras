    function renderCatalogo() {
      const container = document.getElementById('catalogo');
      container.innerHTML = productos.map(p => `
        <article class="producto" data-id="${p.id}">
          <div class="producto-header">
            <h2>${p.nombre}</h2>
            <p>${p.materiales}</p>
          </div>

          <div class="imagen-contenedor">
            <img id="img-${p.id}" src="${p.colores[0].imagen}" alt="${p.nombre} - ${p.colores[0].nombre}" loading="lazy">
          </div>

          <div class="producto-body">
            <p class="descripcion">${p.descripcion}</p>

            <div class="selector">
              <label for="color-${p.id}">Color</label>
              <select id="color-${p.id}" onchange="cambiarColor(${p.id})">
                ${p.colores.map((c, i) => `<option value="${c.imagen}" ${i === 0 ? 'selected' : ''}>${c.nombre}</option>`).join('')}
              </select>
            </div>

            <div class="selector">
              <label for="rango-${p.id}">Cantidad</label>
              <select id="rango-${p.id}" onchange="actualizarPrecio(${p.id})">
                <option value="0-100">0â€“100 unidades</option>

        </article>
      `).join('');
    }

    function cambiarColor(id) {
      const select = document.getElementById(`color-${id}`);
      const nuevaImagen = select.value;
      document.getElementById(`img-${id}`).src = nuevaImagen;
      // Actualiza tambiÃ©n el precio (por si el usuario cambia color y asume que afecta precio â€” opcional)
      actualizarPrecio(id);
    }

    function actualizarPrecio(id) {
      const rangoSelect = document.getElementById(`rango-${id}`);
      const rango = rangoSelect.value;
      const producto = productos.find(p => p.id === id);
      const precio = producto.precios[rango];
      document.getElementById(`precio-${id}`).textContent = precio.toFixed(2);
    }
